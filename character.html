<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details - Rick & Morty Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Анимированный фон -->
    <div class="portal-bg">
        <div class="portal-particle"></div>
        <div class="portal-particle"></div>
        <div class="portal-particle"></div>
        <div class="portal-particle"></div>
        <div class="portal-particle"></div>
    </div>

    <!-- Заголовок -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">
                <span class="title-main">RICK 🌀 MORTY</span>
                <span class="title-sub">CHARACTER STORE</span>
            </h1>
            <p class="header-subtitle">Wubba Lubba Dub Dub! Portal to the Multiverse</p>
        </div>
        
        <div class="header-controls">
            <button class="nav-btn" onclick="goBack()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
                Back to Multiverse
            </button>
            
            <div class="cart-summary">
                <button class="nav-btn" onclick="showCart()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="m1 1 4 4 13 0 3 8-13 0"></path>
                    </svg>
                    Portal Bag
                    <span class="cart-badge" id="cartBadge">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="character-detail-page">
        <div class="loading" id="loading">
            <div class="portal-loader">
                <div class="portal-ring"></div>
                <div class="portal-ring"></div>
                <div class="portal-ring"></div>
            </div>
            <p>Scanning character data across dimensions...</p>
        </div>

        <div class="character-detail-content" id="characterDetailContent" style="display: none;">
            <!-- Содержимое будет загружено динамически -->
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <div class="error-icon">💥</div>
            <h3>Error Loading Character</h3>
            <p>Failed to load character data from the multiverse!</p>
            <button onclick="goBack()" class="retry-btn">Back to Multiverse</button>
        </div>
    </main>

    <script type="module" src="character-script.js"></script>
</body>
</html>
