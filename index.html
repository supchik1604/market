<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty Character Store - Wubba Lubba Dub Dub!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="portal-bg"></div>
    <header class="header">
        <h1 class="main-title">
            <span class="rick-text">RICK</span>
            <span class="portal-icon">üåÄ</span>
            <span class="morty-text">MORTY</span>
            <br>
            <span class="subtitle">CHARACTER STORE</span>
        </h1>
        <div class="header-controls">
            <button class="nav-btn" id="catalogBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Multiverse
            </button>
            <button class="nav-btn" id="cartBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="m1 1 4 4 13 0 3 8-13 0"></path>
                </svg>
                Portal Bag
                <span class="cart-badge" id="cartBadge">0</span>
            </button>
        </div>
    </header>

    <!-- –ö–∞—Ç–∞–ª–æ–≥ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π -->
    <main class="catalog" id="catalog">
        <div class="loading" id="loading">
            <div class="portal-loader">
                <div class="portal-ring"></div>
                <div class="portal-ring"></div>
                <div class="portal-ring"></div>
            </div>
            <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π –∏–∑ –º—É–ª—å—Ç–∏–≤—Å–µ–ª–µ–Ω–Ω–æ–π...</p>
        </div>
        <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </main>

    <!-- Portal Bag (–ö–æ—Ä–∑–∏–Ω–∞) -->
    <main class="cart-page" id="cartPage" style="display: none;">
        <div class="cart-container">
            <div class="cart-header">
                <h2>üåÄ Portal Bag</h2>
                <button class="clear-cart-btn" id="clearCartBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3,6 5,6 21,6"></polyline>
                        <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                    </svg>
                    Destroy Portal
                </button>
            </div>
            
            <div class="cart-items" id="cartItems">
                <!-- –ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –≤ –ø–æ—Ä—Ç–∞–ª—å–Ω–æ–π —Å—É–º–∫–µ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
            
            <div class="cart-summary-section">
                <div class="cart-totals">
                    <div class="total-row">
                        <span>Characters:</span>
                        <span id="totalItemsCount">0</span>
                    </div>
                    <div class="total-row">
                        <span>Total Price:</span>
                        <span id="totalPriceAmount">$0</span>
                    </div>
                </div>
                
                <button class="checkout-btn" id="checkoutBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 12l2 2 4-4"></path>
                        <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
                        <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"></path>
                        <path d="M13 12h3a2 2 0 0 1 2 2v1"></path>
                        <path d="M13 12H9a2 2 0 0 0-2 2v1"></path>
                    </svg>
                    Wubba Lubba Dub Dub!
                </button>
            </div>
        </div>
    </main>


    <script type="module" src="script.js"></script>
</body>
</html>
